<!DOCTYPE html>
<html>
<head>
    <title>Box Center</title>
</head>
<body style="margin: 0; height: 100vh; position: relative;">

    <div style="
        width: 200px;
        height: 200px;
        background-color: lightblue;
        border: 2px solid black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: purple;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
    ">
        This is center.
    </div>

</body>
</html>
